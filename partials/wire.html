<section id="wire-section" role="tabpanel" aria-labelledby="tab-wire">
  <h2 id="wireTitle">🔌 Wire Gauge & Breaker Calculator</h2>
  <label id="wireInputTypeLabel">Input Type</label>
  <select id="inputTypeWire">
    <option value="amp">Current (A)</option>
    <option value="watt">Power (W)</option>
    <option value="kw">Power (kW)</option>
  </select>
  <label id="wireValueLabel">Value</label>
  <input type="number" id="inputValue" placeholder="Enter value" value="1" />
  <label id="wireVoltageLabel">Voltage (V)</label>
  <select id="voltageWire">
    <option>12</option>
    <option>24</option>
    <option>48</option>
    <option selected>220</option>
    <option>380</option>
  </select>
  <label id="wireLengthLabel">Wire Length (meters)</label>
  <input type="number" id="length" placeholder="Example: 20" value="1" />
  <label id="wireMaterialLabel">Material</label>
  <select id="material">
    <option value="copper" selected>Copper</option>
    <option value="aluminum">Aluminum</option>
  </select>
  <label id="wireDropLabel">Allowed Voltage Drop (%)</label>
  <input type="number" id="drop" placeholder="Example: 3" value="3" />
  <div class="results" id="results">
    ⚙️ Results will appear here automatically
  </div>
</section>
